services:
  # Backend Flask API
  - type: web
    name: naarad-backend
    runtime: python
    region: oregon
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: ELEVENLABS_API_KEY
        sync: false  # Set this manually in Render dashboard for security
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend React App
  - type: web
    name: naarad-frontend
    runtime: static
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://naarad-backend.onrender.com
    autoDeploy: true
